<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Streaming Protocol - Stacks DeFi</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-stream"></i> Token Streaming Protocol</h1>
                <p>Continuous STX payments on Bitcoin Layer 2</p>
                <button id="connectWallet" class="btn btn-primary">
                    <i class="fas fa-wallet"></i> Connect Wallet
                </button>
            </div>
        </header>

        <!-- Wallet Status -->
        <div id="walletStatus" class="wallet-status" style="display: none;">
            <div class="status-card">
                <i class="fas fa-check-circle"></i>
                <span>Connected: <span id="userAddress"></span></span>
                <span>Balance: <span id="userBalance">-</span> STX</span>
            </div>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Create Stream Section -->
            <section class="section">
                <h2><i class="fas fa-plus-circle"></i> Create New Stream</h2>
                <div class="card">
                    <form id="createStreamForm">
                        <div class="form-group">
                            <label for="recipient">Recipient Address</label>
                            <input type="text" id="recipient" placeholder="SP2J6ZY48GV1EZ5V2V5RB9MP66SW86PYKKNRV9EJ7" required>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="initialBalance">Initial Balance (STX)</label>
                                <input type="number" id="initialBalance" placeholder="100" min="1" required>
                            </div>
                            <div class="form-group">
                                <label for="paymentPerBlock">STX per Block</label>
                                <input type="number" id="paymentPerBlock" placeholder="1" min="0.1" step="0.1" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="startBlock">Start Block</label>
                                <input type="number" id="startBlock" placeholder="1000" min="1" required>
                            </div>
                            <div class="form-group">
                                <label for="stopBlock">Stop Block</label>
                                <input type="number" id="stopBlock" placeholder="2000" min="1" required>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-rocket"></i> Create Stream
                        </button>
                    </form>
                </div>
            </section>

            <!-- Stream Management Section -->
            <section class="section">
                <h2><i class="fas fa-list"></i> Manage Streams</h2>

                <!-- Stream Lookup -->
                <div class="card">
                    <h3>Stream Lookup</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="streamId">Stream ID</label>
                            <input type="number" id="streamId" placeholder="0" min="0">
                        </div>
                        <button id="loadStream" class="btn btn-secondary">
                            <i class="fas fa-search"></i> Load Stream
                        </button>
                    </div>
                </div>

                <!-- Stream Details -->
                <div id="streamDetails" class="card" style="display: none;">
                    <h3>Stream Details</h3>
                    <div class="stream-info">
                        <div class="info-grid">
                            <div class="info-item">
                                <label>Stream ID:</label>
                                <span id="detailStreamId">-</span>
                            </div>
                            <div class="info-item">
                                <label>Sender:</label>
                                <span id="detailSender">-</span>
                            </div>
                            <div class="info-item">
                                <label>Recipient:</label>
                                <span id="detailRecipient">-</span>
                            </div>
                            <div class="info-item">
                                <label>Status:</label>
                                <span id="detailStatus" class="status-badge">-</span>
                            </div>
                            <div class="info-item">
                                <label>Balance:</label>
                                <span id="detailBalance">-</span> STX
                            </div>
                            <div class="info-item">
                                <label>Withdrawn:</label>
                                <span id="detailWithdrawn">-</span> STX
                            </div>
                            <div class="info-item">
                                <label>Payment/Block:</label>
                                <span id="detailPaymentPerBlock">-</span> STX
                            </div>
                            <div class="info-item">
                                <label>Paused Blocks:</label>
                                <span id="detailPausedBlocks">-</span>
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="action-buttons">
                            <button id="pauseStream" class="btn btn-warning">
                                <i class="fas fa-pause"></i> Pause Stream
                            </button>
                            <button id="resumeStream" class="btn btn-success">
                                <i class="fas fa-play"></i> Resume Stream
                            </button>
                            <button id="withdrawStream" class="btn btn-primary">
                                <i class="fas fa-download"></i> Withdraw
                            </button>
                            <button id="refuelStream" class="btn btn-info">
                                <i class="fas fa-gas-pump"></i> Refuel
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Balance Checker Section -->
            <section class="section">
                <h2><i class="fas fa-calculator"></i> Balance Checker</h2>
                <div class="card">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="balanceStreamId">Stream ID</label>
                            <input type="number" id="balanceStreamId" placeholder="0" min="0">
                        </div>
                        <div class="form-group">
                            <label for="balanceAddress">Address</label>
                            <input type="text" id="balanceAddress" placeholder="SP2J6ZY48GV1EZ5V2V5RB9MP66SW86PYKKNRV9EJ7">
                        </div>
                        <button id="checkBalance" class="btn btn-secondary">
                            <i class="fas fa-search"></i> Check Balance
                        </button>
                    </div>
                    <div id="balanceResult" class="balance-result" style="display: none;">
                        <strong>Available Balance: <span id="availableBalance">-</span> STX</strong>
                    </div>
                </div>
            </section>
        </main>

        <!-- Status Messages -->
        <div id="statusMessages" class="status-messages"></div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/@stacks/connect@7.10.0/dist/index.umd.js"></script>
    <script src="https://unpkg.com/@stacks/transactions@6.13.1/dist/index.umd.js"></script>
    <script src="https://unpkg.com/@stacks/network@6.13.1/dist/index.umd.js"></script>
    <script>
        // Debug: Check if libraries loaded
        console.log('StacksConnect:', window.StacksConnect);
        console.log('StacksTransactions:', window.StacksTransactions);
        console.log('StacksNetwork:', window.StacksNetwork);
    </script>
    <script src="app.js"></script>
</body>
</html>
